<!-- In templates/blog/post_update.html -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Post</title>
</head>
<body class="p-4 m-0 bg-secondary bg-gradient">
    <div class="container bg-light p-4 rounded-3 shadow-sm" style="max-width: 600px;">
        <h2 class="mb-4">Edit Your Post</h2>
        <form method="POST"> <!-- The action defaults to the current URL, which is correct -->
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.topic.id_for_label }}" class="form-label fw-bold">Topic</label>
                {{ form.topic }}
            </div>

            <div class="mb-4">
                <label for="{{ form.context.id_for_label }}" class="form-label fw-bold">Context</label>
                {{ form.context }}
            </div>
            
            <button type="submit" class="btn btn-success mt-3 btn-lg">Save Changes</button>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3 btn-lg">Cancel</a>
        </form>
    </div>
</body>
</html>
