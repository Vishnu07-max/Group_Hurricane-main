<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.topic }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-10 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-2">{{ post.topic }}</h1>
        <p class="text-gray-500 mb-6">
            By {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}
        </p>
        <div class="prose lg:prose-xl">
            {{ post.context|linebreaks }}
        </div>
        <a href="{% url 'home' %}" class="inline-block mt-8 text-indigo-600 hover:underline">&larr; Back to all posts</a>
    </div>
</body>
</html>
