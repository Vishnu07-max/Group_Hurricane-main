<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login to Your Account</h2>
        
        {% if form.errors %}
            <p class="text-red-500 text-sm text-center">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="id_password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>

            <button type="submit" class="w-full px-4 py-2 mt-6 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">Login</button>
            
            <p class="text-sm text-center mt-4">
                Don't have an account? 
                <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:underline">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>
